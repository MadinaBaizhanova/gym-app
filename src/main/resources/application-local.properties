# application-local.properties
spring.datasource.url=jdbc:h2:mem:gymtestdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=h2admin
spring.datasource.password=h2password
spring.datasource.driver-class-name=org.h2.Driver

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=none

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:sql/schema-h2.sql
spring.sql.init.data-locations=classpath:sql/data.sql

server.servlet.context-path=/gym-app-local

management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=always

#logging.level.root=DEBUG